apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
    spec:
      serviceAccountName: metric-analyzer
      containers:
        - name: streamlit-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: PROMETHEUS_URL
              value: "{{ .Values.config.prometheusUrl }}"
            - name: LLM_URL
              value: "{{ .Values.llm.url }}"  
            - name: LLM_API_TOKEN
              value: "{{ .Values.llm.apiToken }}"  
            # - name: LLM_MODELS
            #   valueFrom:
            #     configMapKeyRef:
            #       name: llm-models
            #       key: models
            - name: THANOS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: metric-analyzer
                  key: token
          volumeMounts:
            - name: thanos-token
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
      volumes:
        - name: thanos-token
          secret:
            secretName: metric-analyzer
            defaultMode: 0440      